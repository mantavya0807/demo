{% extends 'base.html' %}

{% block content %}
  <style>
    /* Styles for the sign-up form */
    .signup-container {
      width: 600px;
      margin: 0 auto;
    }

    .signup-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #000; /* Black background color */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(0, 0, 0); /* Darker shade of black on hover */
    }

    .btn-black {
      background-color: #000; /* Black background color */
      color: #fff;
    }

    .btn-primary {
      background-color: #000; /* Black background color */
      color: #fff;
    }
  </style>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" class="signup-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="password2">Verify Password:</label><br>
        <input type="password" id="password2" name="password2" class="form-control"><br>
      </div>
      <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
