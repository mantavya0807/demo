{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <textarea id="content" placeholder="New Content" name="content" required>{{ content }}</textarea><br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
